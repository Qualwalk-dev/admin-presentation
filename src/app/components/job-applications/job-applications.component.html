<p-table [value]="jobApplicants" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Phone number</th>
            <th>Designation</th>
            <th>Description</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-applicant>
        <tr>
            <td>{{applicant.email}}</td>
            <td>{{applicant.phoneNumber}}</td>
            <td>{{applicant.designation}}</td>
            <td>{{applicant.description}}</td>
            <td>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteApplicant(applicant)"></button>
            </td>
        </tr>
    </ng-template>

</p-table>
