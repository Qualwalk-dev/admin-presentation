<form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
    <div class="justify-content-center flex">
        <div class="col-4">
            <p-card header="Login">
                <ng-template pTemplate="content">
                    <!-- username -->
                    <div class="grid">
                        <div class="col-8 col-offset-2">
                            <span class="p-float-label">
                                <input id="float-input" type="text" placeholder="Username" pInputText formControlName="username">
                            </span>
                        </div>                    
                    </div>
                    <div class="grid">
                        <div class="col-8 col-offset-2">
                            <p-password placeholder="Password" [feedback]="false" formControlName="password"></p-password>
                        </div>
                    </div>
                </ng-template>
                
                <ng-template pTemplate="footer">
                    <button [disabled]="!loginForm.valid" pButton pRipple type="submit" label="Login" class="p-button-rounded"></button>
                    <button pButton pRipple type="button" label="Cancel" class="p-button-rounded p-button-secondary" [style]="{'margin-left': '.5em'}"></button>
                </ng-template>
            </p-card>
        </div>
    </div>    
</form>
